<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>IT u senzorskim sistemima</title>
    <style>
        /* Header sa logom */
        .header {
            position: relative;
            text-align: center;
            padding: 20px 0;
            background: #f8f9fa;
        }

        #logo {
            height: 180px;
            width: 180px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Pozadinska slika ispod headera */
        .header-bg {
            background-image: url('datalogger.png'); /* zameni sa 'images/datalogger.png' ako je u folderu images */
            background-size: cover;
            background-position: center;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        /* Suženje grafa i tabele */
        #chartContainer {
            max-width: 900px;
            margin: 0 auto;
        }

        #parsedData {
            max-width: 900px;
            margin: 20px auto;
        }

        .input-row {
            max-width: 900px;
            margin: 20px auto;
        }

        #videoContainer {
            max-width: 900px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <!-- Header sa logom i naslovom -->
        <div class="header">
            <img src="logo.svg" alt="FTN Čačak Logo" id="logo">
            <h1>IT u senzorskim sistemima</h1>
        </div>

        <!-- Pozadinska slika -->
        <div class="header-bg"></div>

        <!-- Polja za ime i broj indeksa -->
        <div class="input-row row">
            <div class="col-md-6 mb-2">
                <strong>Ime:</strong> Dusan Ajdacic
            </div>
            <div class="col-md-6 mb-2">
                <strong>Broj indeksa:</strong> 104/2020
            </div>
        </div>

        <!-- Grafikon -->
        <div id="chartContainer">
            <canvas id="myChart" style="width:100%; height: 400px;"></canvas>
        </div>

        <!-- Video sa YouTube -->
        <div id="videoContainer" class="text-center">
            <h4>Video o senzorima</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item"
                    src="https://www.youtube.com/embed/f4dI3Z7fVZk" 
                    allowfullscreen></iframe>
            </div>
        </div>

        <!-- Tabela sa podacima -->
        <div id="parsedData" class="border p-3 rounded bg-light">
            <h4>Current Data</h4>
            <div id="dataTable"></div>
        </div>

    </div>

    <!-- JS biblioteke -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
